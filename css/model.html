<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#mymodel">
            Click Me Model
        </button>

        <div id="mymodel" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-primary">Click</button>
                    </div>
                    <div class="modal-title">
                        <div class="row">
                            <div class="col-md-6">
                                <h1 style="margin-left: 20px;">Employee Data</h1>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table">
                                    <tr>
                                        <td>Name</td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td><input type="password" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Date of bith</td>
                                        <td><input type="date" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <td>Message</td>
                                        <td><textarea class="form-control"  cols="30" rows="10"></textarea></td>
                                    </tr>
                                    
                                    
                                    <tr>
                                        <td></td>
                                        <td><input type="submit" class="btn btn-info"></td>
                                    </tr>
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p>All right reserved 2021 <span><a class="btn btn-danger" href="">Close</a></span></p>
                    </div>
                </div>
            </div>
        </div>        

    </div>
</body>
</html>
